sudo: false
language: ruby
cache: bundler
rvm:
- 2.4.5
- 2.6.3
- ruby-head
branches:
  only:
  - master
before_install: gem install bundler -v 2.0.2
script:
- bundle exec rspec
gem_files:
- gemfiles/rails_5.1.gemfile
- gemfiles/rails_5.2.gemfile
- gemfiles/rails_6.0.gemfile
matrix:
  allow_failures:
  - rvm: ruby-head
  fast_finish: true
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
